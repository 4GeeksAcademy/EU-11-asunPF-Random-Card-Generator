<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="card ">
      <span class="top-suite">♦</span>
      <span class="number">7</span>
      <span class="bottom-suite  ">♦</span>
    </div>

    <div class="fixed-bottom p-4 d-flex justify-content-center">
      <div class="my-spinner">
        <div
          class="spinner-border"
          style="width: 3rem; height: 3rem;"
          role="status"
        ></div>
      </div>

      <p class="spinner-txt">
        You will have a new card in
        <span id="countdowntimer">10 </span> seconds
      </p>
    </div>
  </body>
</html>
